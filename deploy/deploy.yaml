apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deploy
spec:
  selector:
    matchLabels:
      app: spring-deploy
  template:
    metadata:
      labels:
        app: spring-deploy
    spec:
      containers:
        - image: push hakkou7/kaddem:34
          name: min-rep-core
          imagePullPolicy: Always
          ports:
          - containerPort: 8083

---
apiVersion: v1
kind: Service
metadata:
  name: spring-svc
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8083
  selector:
    app: spring-deploy
  type: ClusterIP
--- 
